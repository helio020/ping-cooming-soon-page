<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/98891c3f2a.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="container">
    <section class="content">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1>
        <span class="text">We are launching</span> soon!
      </h1>
      <h2>
        Subscribe and get notified
      </h2>
      <form>
        <input type="email" name="email" id="email" class="email" placeholder="Your email address...">
        <span id="error">Whoops! It looks like you forgot to add your email</span>
        <span id="error2">Please provide a valid email address</span>
        <input type="button" value="Notify Me" id="btn" class="button">
      </form>
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration">
    </section>
    <footer>
      <div class="social-media">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
    </footer>
  </main>
  <script src="./script.js"></script>
</body>
</html>
